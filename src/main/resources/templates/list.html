<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'Лист,'+ ${name}">Лист</h1>
    <table class="authors">
        <thead>
            <tr>
                <th>ID</th>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.id}">1</td>
                <td th:text="${author.firstname}">Fisrtname</td>
                <td th:text="${author.lastname}">Lastname</td>
            </tr>
        </tbody>
    </table>




</body>
</html>
