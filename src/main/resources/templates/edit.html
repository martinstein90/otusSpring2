<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form  th:action="@{'/authors/' + ${action}}" method= "post" >

    <input type=hidden th:value="${author.id}" name= "id" th:if="${action.equals('save')}"/>

    <label for="inputFirstname">Firstname: </label>
    <input type="text" id="inputFirstname" name= "firstname" th:if="${action.equals('insert')}"/>
    <input type="text" id="inputFirstname" name= "firstname" th:value="${author.firstname}" th:if="${action.equals('save')}"/>

    <label for="inputLastname">Lastname: </label>
    <input type="text" id="inputLastname" name= "lastname" th:if="${action.equals('insert')}"/>
    <input type="text" id="inputLastname" th:value="${author.lastname}" value="Doe" name= "lastname" th:if="${action.equals('save')}"/>

    <input type="submit" value="Добавить" th:if="${action.equals('insert')}"/>
    <input type="submit" value="Редактировать" th:if="${action.equals('save')}"/>

</form>
</body>
</html>
